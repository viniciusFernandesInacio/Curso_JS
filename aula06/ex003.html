<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em html</title>
    <style>
        body{
            background-color: rgb(0, 0, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
     var n1 = Number.parseFloat(window.prompt('Digite um número:'))
     var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
     var soma = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
    </script>
</body>
</html>
